<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="rgb(251, 77, 65)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Big Day Boston">
  <title>Boundary Check · Big Day Boston</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://bigdayboston.com/themes/icons/logo-circle.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-brand">
        <img src="https://bigdayboston.com/themes/icons/logo-circle.png" alt="" class="header-logo" width="48" height="48">
        <div>
          <h1>Big Day Boston</h1>
          <p class="subtitle">Boundary Check</p>
        </div>
      </div>
      <div id="status" class="status status-unknown">
        <span class="status-icon" aria-hidden="true"></span>
        <span class="status-text">Checking location…</span>
      </div>
    </header>

    <main class="main">
      <div id="map" class="map"></div>
    </main>

    <footer class="footer">
      <button id="locate-btn" class="btn btn-primary" type="button" aria-label="Check my location">
        Check Location
      </button>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
